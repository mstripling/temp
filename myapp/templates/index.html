
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro World</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='store.css') }}">
    <!-- Add link to your CSS files as needed -->
    </head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product Item -->
            <article class="product">
                <img src="{{ url_for('static', filename='assets/cow.jpeg') }}" alt="Cow" />
                <h3>Cow</h3>
                <p>Cow: It's got titties n shit</p>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </article>
             <article class="product">
                <img src="{{ url_for('static', filename='assets/basil.jpg') }}" alt="Basil" />
                <h3>Basil</h3>
                <p>It's good in sauces n shit <p>
                <p class="price">$59.99</p>
                <button>Add to Cart</button>
            </article>
              <article class="product">
                <img src="{{ url_for('static', filename='assets/coffee.png') }}" alt="Coffee">
                <h3>Coffee</h3>
                <p>Tastes good n shit<p>
                <p class="price">$159.99</p>
                <button>Add to Cart</button>
            </article>           <!-- Repeat for other products -->
        </div>
    </section>

    <section id="all-products">
        <h2>All Products</h2>
        <div class="product-grid">
            <!-- Dynamically repeat your product items here -->
        </div>
    </section>

    <footer>
        <p>Storefront Example Â© 2023</p>
    </footer>

    <!-- Add your scripts below if necessary -->
    <!--
    <script src="scripts.js"></script>
    -->
</body>
</html>
